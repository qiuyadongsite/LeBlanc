<p>product-list works!</p>
<div *ngFor="let product of products; index as productId">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <button (click)="share()" (notify)="onNotify()">
    Share
  </button>

  <app-product-alert
    [product]="product">
  </app-product-alert>
</div>
